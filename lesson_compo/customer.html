<div id="app" v-cloak>
  <b-row class="bg pt-2 pb-2">
    <b-col sm="3" class="h5 mt-2 mt-2"><a href='#'><img src='images/crescom_logo_-_300px.jpg' width='40'

  <b-row class="mt-3">
    <b-col></b-col> <!-- dummy -->
    <!--- 本体　-->

      <b-card border-variant="white" class="mb-3 text-center" header="得意先入力" header-border-variant="light"
        style="padding: -30px;">
        <b-row>
          <b-col>

            <!-- header -->
            <b-form-group label-cols="4" label-cols-lg="2" label-size="sm" label="顧客名" label-for="kokyaku">
              <b-form-input v-model="header.kokyaku" id="kokyaku" size="sm"></b-form-input>
            </b-form-group>
            <b-form-group label-cols="4" label-cols-lg="2" label-size="sm" label="郵便番号" label-for="postNum">
              <b-form-input v-model="header.postNum" id="postNum" size="sm"></b-form-input>
            </b-form-group>
            <b-form-group label-cols="4" label-cols-lg="2" label-size="sm" label="電話番号" label-for="telno">
              <b-form-input v-model="header.telno" id="telno" size="sm"></b-form-input>
            </b-form-group>
            <b-form-group label-cols="4" label-cols-lg="2" label-size="sm" label="ホームページURL" label-for="url">
              <b-form-input v-model="header.url" id="url" size="sm"></b-form-input>
            </b-form-group>
            <b-form-group label-cols="4" label-cols-lg="2" label-size="sm" label="代表者" label-for="daihyou">
              <b-form-input v-model="header.daihyou" id="daihyou" size="sm"></b-form-input>
            </b-form-group>
          </b-col>

          <b-col>
            <b-form-group label-cols="4" label-cols-lg="2" label-size="sm" label="敬称" label-for="keisyou">
              <b-form-input v-model="header.keisyou" id="keisyou" size="sm"></b-form-input>
            </b-form-group>
            <b-form-group label-cols="4" label-cols-lg="2" label-size="sm" label="住所" label-for="address">
              <b-form-input v-model="header.address" id="address" size="sm"></b-form-input>
            </b-form-group>
            <b-form-group label-cols="4" label-cols-lg="2" label-size="sm" label="FAX番号" label-for="faxNum">
              <b-form-input v-model="header.faxNum" id="faxNum" size="sm"></b-form-input>
            </b-form-group>
            <b-form-group label-cols="4" label-cols-lg="2" label-size="sm" label="email" label-for="email">
              <b-form-input v-model="header.email" id="email" size="sm"></b-form-input>
            </b-form-group>

          </b-col>
        </b-row> <!-- end header -->
      </b-card>

      <!-- 備考欄 -->
      <b-card border-variant="white" class="mb-3 text-center" header="メモ" header-border-variant="light">
        <b-form-textarea v-model="header.memo" id="memo" size="sm" type="text" rows="3"></b-form-textarea>
      </b-card>

    </b-col> <!-- 本体 -->

    <b-col>
    </b-col>

  </b-row>

  <b-row class="mb-5"></b-row>
  <b-row class="mb-5"></b-row>
  <b-row class="mb-5"></b-row>

  <!-- 一覧表示 -->
  <b-row class="mt-3">
    <b-col></b-col>
    <b-col cols="10">
      <b-button variant="success">＋新規</b-button>
      <b-card border-variant="white" class="mb-3 text-center" header="得意先一覧" header-border-variant="light">
        <b-table responsive hover small id="customertable" sort-by="ID" small label="Table Options" :items=customers
          :fields="[
                {  key: 'update', label: '' },
                {  key: 'id', label: 'No.', class:'text-center' },
                {  key: 'kokyaku', label: '得意先名' },
                {  key: 'postNum',   label: '郵便番号' },
                {  key: 'address',  label: '住所' },
                {  key: 'telno',  label: '電話番号' },
                {  key: 'faxNum', label: 'Fax番号' },
                {  key: 'email', label: 'メールアドレス' },
                {  key: 'daihyou', label: '代表者名' },
                {  key: 'memo', label: 'メモ' },
                {  key: 'delete', label: '' },
              ]">
          <template v-slot:cell(update)="data">
            <b-button variant="info"><i class="fas fa-edit"></i></b-button>
          </template>
          <template v-slot:cell(delete)="data">
            <b-button variant="danger" @click="window.confirm('データを削除します。よろしいですか？')"><i class="fas fa-trash-alt"></i>
            </b-button>
          </template>
        </b-table>
      </b-card>
    </b-col>
    <b-col></b-col>
  </b-row>

  <b-row class="mb-5"></b-row>
  <b-row class="mb-5"></b-row>
  <b-row class="mb-5"></b-row>

  <!-- 更新・取消ボタンのフッター -->
  <b-card bg-variant="dark" text-variant="white" class="fixed-bottom footer">
    <div class="d-flex justify-content-end">
      <b-button variant="info" class="mr-3" @click="alert('更新しました')">更新</b-button>
      <b-button variant="danger" @click="window.confirm('変更は反映されません。このページから離れますか？')">取消</b-button>
    </div>
  </b-card>

</div>
